<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do botão -->
  <rect width="200" height="280" rx="15" fill="white"/>

    <!-- Ícone de Adicionar (círculo verde com +) -->
  <circle cx="100" cy="50" r="25" fill="#08c087"/>
  <text x="100" y="58" font-size="30" font-weight="bold" fill="white" text-anchor="middle">+</text>

  <!-- Corpo do carrinho -->
  <path d="M40 90 H 160 L 170 150 C 170 165, 30 165, 30 150 L 40 90" fill="#fca311"/>
  <rect x="40" y="90" width="120" height="20" fill="#fca311" rx="5"/>

  <!-- Alça do carrinho -->
  <path d="M30 90 C 30 60, 70 60, 70 90" stroke="#fca311" stroke-width="5" fill="none"/>

  <!-- Rodas do carrinho -->
  <circle cx="50" cy="170" r="15" fill="#333"/>
  <circle cx="50" cy="170" r="10" fill="#fff"/>
  <circle cx="150" cy="170" r="15" fill="#333"/>
  <circle cx="150" cy="170" r="10" fill="#fff"/>

  <!-- Barras verticais dentro do carrinho -->
  <rect x="55" y="115" width="10" height="40" fill="#a40606" rx="2"/>
  <rect x="95" y="115" width="10" height="40" fill="#a40606" rx="2"/>
  <rect x="135" y="115" width="10" height="40" fill="#a40606" rx="2"/>

  <!-- Texto "ADICIONAR PRODUTO" -->
  <text x="100" y="250" font-size="16" font-weight="bold" fill="black" text-anchor="middle" font-family= "Arial, sans-serif">ADICIONAR PRODUTO</text>
</svg>
