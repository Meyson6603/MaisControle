<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do botão -->
  <rect width="200" height="280" rx="15" fill="white"/>

  <!-- Gráficos de barras -->
  <rect x="40" y="130" width="20" height="50" fill="#08c087" rx="4"/>  <!-- Barra verde -->
  <rect x="80" y="100" width="20" height="80" fill="#0091bd" rx="4"/>  <!-- Barra azul -->
  <rect x="120" y="70" width="20" height="110" fill="#fca311" rx="4"/>  <!-- Barra amarela -->

  <!-- Seta para cima -->
  <!-- Círculo maior para destacar a seta -->
 <circle cx="100" cy="50" r="25" fill="#08c087"/> <!-- Círculo maior -->
  <!-- Corpo da seta -->
   <path d="M100 80 L100 45" stroke="white" stroke-width="4" stroke-linecap="round"/> <!-- Corpo da seta -->
  <!-- Cabeça da seta -->
  <path d="M93 53 L100 40 L107 53 Z" fill="white"/> <!-- Cabeça da seta -->
  <!-- Texto "REGISTRAR VENDA" -->
  <text x="100" y="250" font-size="16" font-weight="bold" fill="black" text-anchor="middle" font-family= "Arial, sans-serif">REGISTRAR VENDA</text>
</svg>
