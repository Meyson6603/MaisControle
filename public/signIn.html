<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - +Controle</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="header__logo">+Controle</div>
        <button class="header__button">Início</button>
    </header>

    <main class="container">
        <section class="form-section">
            <h2 class="form-section__title">Cadastro</h2>
            <form class="form">
                <input type="text" class="form__input" placeholder="Nome">
                <input type="email" class="form__input" placeholder="Email">
                <input type="text" class="form__input" placeholder="Área de Atuação">
                <input type="password" class="form__input" placeholder="Senha">
                <input type="password" class="form__input" placeholder="Confirme sua senha">
                <button type="submit" class="form__button">Acessar</button>
                <button type="button" class="form__link">Já possuo conta</button>
            </form>
        </section>

        <section class="image-section">
            <img src="image.jpg" alt="Imagem do escritório" class="image-section__img">
            <h2 class="image-section__text">+ Controle</h2>
        </section>
    </main>
</body>

</html>
